<div class="infinite_wrapper" infinite-scroll="loadMore()" infinite-scroll-distance="0" infinite-scroll-disabled='busy'>
<div id="DummyList" class="sectional color{{($index%4)+1}}" ng-repeat="post in posts"  >
    <div class="container">
        <div class="row section">
            <div class="col-md-12">
                <div class="content">
                    <div class="pull-right">
                        <div class="modified">
                                <strong>{{post.Modified | moment:'MM월 DD일 HH시 mm분'}}</strong>
                                <span class="glyphicon glyphicon-wrench pointer" ng-click="goEdit(post._id)"></span>
                                <span class="glyphicon glyphicon-trash pointer"></span>
                        </div>
                    </div>
                    <h2>{{post.Title}}</h2>

                    <div ng-bind-html="post.Contents"></div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
