    <div class="container">
        <div class="row section">
            <div class="col-md-12">
                <div class="content">
                    <p class="pull-right modified">{{dummy.Modified | moment:'MM월DD일 HH시mm분 작성'}}</p>
                    <div ng-bind-html="dummy.Content"></div>
                </div>
            </div>
        </div>
    </div>
</div>
